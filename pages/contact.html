  <div class="background-contact">
    <h1 class="contact-title">Let's Chat!</h1>
    <section id="form">
      <div class="container">
        <form action="https://formspree.io/f/xzbqylnk" class="form" method="post">
          <div class="contact__form moz__form">
            <div class="form__group">
              <input
                type="name"
                class="form__input"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form__group">
              <input
                type="email"
                class="form__input"
                placeholder="Email"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="contact__form moz__form">
            <div class="form__group">
              <input
                type="number"
                class="form__input"
                id="phone"
                name="phone"
                placeholder="Phone Number"
              />
            </div>

            <div class="form__group">
              <input
                type="text"
                class="form__input"
                id="company"
                name="company"
                placeholder="Company"
              />
            </div>
          </div>

          <div class="contact__form contact__form--message">
            <div class="form__group form__group--message">
              <textarea
                type="textarea"
                class="form__input form__input--message"
                id="message"
                name="message"
                placeholder="Message..."
              ></textarea>
            </div>
          </div>
          <input type="submit" value="Submit" name="submit" class="contact__button">
        </form>
      </div>
    </section>
